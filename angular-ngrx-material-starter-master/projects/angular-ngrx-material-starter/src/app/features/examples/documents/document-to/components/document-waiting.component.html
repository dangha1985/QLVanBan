<div class="row" style="display:inline">
    <div fxFlexFill fxLayoutAlign="end">
        <input class="docadd-filter" fxFlex="200px" fxLayout matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
    </div>
    <div fxFlexFill>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="numberTo">
                <th mat-header-cell *matHeaderCellDef> Số đến </th>
                <td mat-cell *matCellDef="let element"><a routerLink="/examples/doc-detail/{{element.documentID}}//{{element.indexStep}}">{{element.numberTo}}</a></td>
            </ng-container>
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef> Ngày tạo </th>
                <td mat-cell *matCellDef="let element"><a routerLink="/examples/doc-detail/{{element.documentID}}//{{element.indexStep}}">{{element.created}}</a></td>
            </ng-container>
            <ng-container matColumnDef="userRequest">
                <th mat-header-cell *matHeaderCellDef> Người tạo </th>
                <td mat-cell *matCellDef="let element"><a routerLink="/examples/doc-detail/{{element.documentID}}//{{element.indexStep}}">{{element.userRequest}}</a></td>
            </ng-container>
            <ng-container matColumnDef="userApprover">
                <th mat-header-cell *matHeaderCellDef> Ngày xử lý </th>
                <td mat-cell *matCellDef="let element"><a routerLink="/examples/doc-detail/{{element.documentID}}//{{element.indexStep}}">{{element.userApprover}}</a></td>
            </ng-container>
            <ng-container matColumnDef="deadline">
                <th mat-header-cell *matHeaderCellDef> Hạn xử lý </th>
                <td mat-cell *matCellDef="let element"><a routerLink="/examples/doc-detail/{{element.documentID}}//{{element.indexStep}}">{{element.deadline}}</a></td>
            </ng-container>
            <ng-container matColumnDef="compendium">
                <th mat-header-cell *matHeaderCellDef> Trích yếu </th>
                <td mat-cell *matCellDef="let element"><a routerLink="/examples/doc-detail/{{element.documentID}}//{{element.indexStep}}">{{element.compendium}}</a></td>
            </ng-container>
            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef> Nội dung xử lý </th>
                <td mat-cell *matCellDef="let element"><a routerLink="/examples/doc-detail/{{element.documentID}}//{{element.indexStep}}">{{element.content}}</a></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
